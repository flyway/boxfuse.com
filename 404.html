<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const sourceDomain = "boxfuse.com";
            const destination = window.location.href;
            if (window.location.href.includes(sourceDomain)) {
                const redirectLocation = window.location.href.replace(
                    sourceDomain,
                    "cloudcaptain.sh"
                );
                document.getElementById("body").innerHTML = "Boxfuse is now CloudCaptain<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
Page not found
</body>

</html>
